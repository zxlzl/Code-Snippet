<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #ul1 {
            width: 100px;
            background: red;
            border: 1px solid black;
            position: absolute;
            display: none;
        }
    </style>
    <script>
        document.oncontextmenu=function (ev) {
            var oEvent=ev||event;
            var oUl=document.getElementById('ul1');

            oUl.style.display='block';
            oUl.style.left=oEvent.clientX+'px';
            oUl.style.top=oEvent.clientY+'px';

            return false;

        };
        document.onclick=function () {
            var oUl=document.getElementById('ul1');
            oUl.style.display='none';
        };
    </script>
</head>
<body>
<ul id="ul1">
    <li>登录</li>
    <li>回到首页</li>
    <li>注销</li>
    <li>加入vip</li>
</ul>
</body>
</html>
