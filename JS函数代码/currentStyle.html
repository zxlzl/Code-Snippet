<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            width: 300px;
        }
        div {
            width: 200px;
        }
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
        }
        </style>
        <script>
            window.onload=function () {
                var oDiv=document.getElementById('div');
                //仅限ie  获取计算后的样式(当前样式、最终样式)
                //alert(oDiv.currentStyle.width);

                //FF
                //alert(getComputedStyle(oDiv, false).width);

                if(oDiv.currentStyle) {
                    //IE
                    alert(oDiv.currentStyle.width)
                }else {
                    //FF
                    alert(getComputedStyle(oDiv,false).width);
                }
            }

        </script>
</head>
<body>
<div id="div1" style="width: 100px"></div>
</body>
</html>
