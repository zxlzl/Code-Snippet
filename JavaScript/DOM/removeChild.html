<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var aA=document.getElementsByTagName('a');
            var oUl=document.getElementById('ul1');
            var i=0;

            for(i=0;i<aA.length;i++){
                aA[i].onclick=function () {
                    oUl.removeChild(this.parentNode);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>sdf<a href="javascript:;">删除</a></li>
    <li>是大法官<a href="javascript:;">删除</a></li>
    <li>s说的<a href="javascript:;">删除</a></li>
    <li>s水电费f<a href="javascript:;">删除</a></li>
    <li>s大师的f<a href="javascript:;">删除</a></li>
</ul>
</body>
</html>
