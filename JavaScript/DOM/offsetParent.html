<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px;
            position: relative;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div onclick="alert(this.offsetParent.id)" id="div2"></div>
</div>
</body>
</html>
