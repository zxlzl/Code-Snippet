<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload=function () {
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function () {
                window.close();
            }
        }
    </script>
</head>
<body>
<input type="button" id="btn1" value="close">
</body>
</html>
